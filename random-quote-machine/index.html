<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Machine</title>
</head>
<body>
  <main id="app">
    <div id="quote-box">
      <div id="box-content">
        <div id="quote">
          <q id="text">Life isn’t about getting and having, it’s about giving and being.</q>
          <a href="" target="_blank" rel="noopener" id="tweet-quote"><img id="twitter-icon" title="Tweet quote" class="icon" src="img/icons8-twitter.svg" alt="Tweet quote"></a>
        </div>
        <div id="author-positioner">
          <p id="author">Kevin Kruse</p>
        </div>
      </div>
      <a id="new-quote"><img class="icon" title="New quote" src="img/icons8-refresh.svg" alt="New quote"></a>
    </div>
  </main>
  <script src="./app.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
